language: python
sudo: false
python: '3.6'
cache:
  pip: true
  apt: true
install:
- pip install -r requirements.txt
script:
- pytest -v
after_success:
- rm -f reference.json
- rm -f reference.json.gz
- python scripts/build.py src -V $TRAVIS_TAG
- gzip reference.json

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: reference.json.gz
  on:
    tags: true
    repo: virtool/ref-plant-viruses
